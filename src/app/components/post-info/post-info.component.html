<div class="modal_content text-center">
    <h1 class="title">{{title}}</h1>
    <div class="post_content text-center">
        <div class="image_container">
            <img src="{{imgURL}}" height="300" class="image">
        </div>
        <p class="desc">{{description}}</p>
    </div>
    <a class="waves-effect waves-light btn spacing" (click)="like()">Like</a>
    <a class="waves-effect waves-light btn spacing" (click)="report()">Report</a>
</div>
