<app-toolbar></app-toolbar>

<div class="content">
  <h1>Rock al parque {{yearParam}}</h1>

  <div class="tz-gallery">

    <div class="row">
      <div class="col-sm-4 col-md-3 set_cursor" *ngFor="let post of posts; let i = index" (click)="openInfoModal(i)">
          <a class="lightbox">
            <img src="{{post.imgURL}}">
            <span class="_likes">{{post.likes}}</span>
          </a>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
